{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create NEW Page
{% endblock %}

{% block body %}
    <h1>Create NEW Page</h1>
    <p>A new encyclopedia entry</p>
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input style="height: 35px; width: 500px;" type="text" class="form-control" id="title" name="title"
                   placeholder="Enter a title for the page">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea style="height: 450px; width: 800px;" class="form-control" id="content" name="content"
                      placeholder="Enter the Markdown content for the page"></textarea>
        </div>
        <br>
        <input type="submit" value="SAVE" class="btn btn-success"/>
    </form>
{% endblock %}
