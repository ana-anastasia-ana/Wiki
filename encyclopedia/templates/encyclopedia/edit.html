{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <div>
        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}

        <form method="GET">
            {% csrf_token %}
            <div class="form">
                <div>
                    <p><i>Edit this entryâ€™s Markdown content in the following textarea.</i></p>
                    <b><label for="content">Content:</label></b>
                    <textarea style="height: 500px; width: 800px;" class="form-control" id="content" name="content"
                              placeholder="Write page content in markdown">
                        {% if content %}{{ content }}{% endif %}</textarea>
                </div>
                <br>
                <input type="submit" value="SAVE" class="btn btn-success"/>
            </div>
        </form>
    </div>

{% endblock %}
