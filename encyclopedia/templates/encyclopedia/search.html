{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in entries %}
            <a href="{% url 'entry' entry %}">
                <li>{{ entry }}</li>
            </a>
        {% empty %}
            <p><i>No matching results!</i></p>
        {% endfor %}
    </ul>

{% endblock %}
